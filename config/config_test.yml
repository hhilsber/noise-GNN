# Data
batch_id: 1
aaa_spec: "new neg augmenation with shuffle_pos"
aaa_spec2: "contrast if epoch > self.config['ct_tk']:"
aaa_spec3: "dont exchange ind_noisy_ for contrast"
aaa_spec4: "neg rewire"
aaa_spec5: "pos_edge, neg_edge = topk_rewire(h_pure1,"

data_type: 'network'
data_dir: '../data'
dataset_name: 'ogbn-arxiv'
task_type: 'classification'
what: '_test'

# Seed
seed: 1232

# Graph model
module: 'sagePL'
hidden_size: 256
num_layers: 3
#nbr_neighbors: [15,10,5]
nbr_neighbors: [10,5]

# Compare network
train_type: 'both' # nalgo   baseline   both

# Regularization
dropout: 0.2

# Training
optimizer: 'adam'
learning_rate: 0.001
#weight_decay: 0.0005

num_runs: 3
max_epochs: 3
batch_size: 512
num_workers: 1


# Device
cuda: True

# Bool
original_split: True
do_train: True
do_plot: False

# Noise
noise_rate: 0.5
noise_type: 'sym' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 2
ct_exp: 1
ct_tau: 1.2

spl_cont_beta: 0.1
spl_noise_rate_neg: 0.9
spl_noise_rate_pos: 0.05
spl_rewire_rate: 0.2