# Data
batch_id: 4
data_dir: '../data'
dataset_name: 'computers'
what: '6'

# Seed
seed: 1232

# Graph model
module: 'sage'
hidden_size: 512
num_layers: 2
nbr_neighbors: [10,5]

# Compare network
train_type: 'both' # nalgo   baseline   both
compare_loss : 'normal' # normal back

# Regularization
dropout: 0.5

# Training
optimizer: 'adam'
learning_rate: 0.001
num_runs: 5
max_epochs: 200
batch_size: 512

# Device
cuda: True

# Bool train
do_train: True
do_plot: False
epoch_logger: False
# Bool data
load_index: True
batch_size_full: True 
whole_test_set: True

# Noise
noise_rate: 0.3
noise_type: 'sym' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 25
ct_tau: 0.2