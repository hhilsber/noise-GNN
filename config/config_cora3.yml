# Data
batch_id: 27
data_dir: '../data'
dataset_name: 'cora'
what: '4'

# Seed
seed: 1232

# Graph model
module: 'sage'
hidden_size: 256
num_layers: 2
nbr_neighbors: [10,5]

# Compare network
train_type: 'both' # nalgo   baseline   both

# Regularization
dropout: 0.5

# Training
optimizer: 'adam'
learning_rate: 0.001
num_runs: 5
max_epochs: 50
batch_size: 512

# Device
cuda: True

# Bool train
do_train: True
do_plot: False
epoch_logger: False
# Bool data
load_index: True
batch_size_full: False

# Noise
noise_rate: 0.3
noise_type: 'sym' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 15
ct_tau: 0.1