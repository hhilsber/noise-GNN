# Data
batch_id: 5
aaa_spec: "UNdirected graph"
aaa_spec2: "one batch, size train split"

data_dir: '../data'
dataset_name: 'cora'
what: '4'

# Seed
seed: 1232

# Graph model
module: 'sage'
hidden_size: 512
num_layers: 3
#nbr_neighbors: [10,5,1]
nbr_neighbors: [10,5]

# Compare network
train_type: 'baseline' # nalgo   baseline   both

# Regularization
dropout: 0.5

# Training
optimizer: 'adam'
learning_rate: 0.001
#weight_decay: 0.0005

num_runs: 5
max_epochs: 50
batch_size: 512
num_workers: 1

# Device
cuda: True

# Bool
original_split: True
do_train: True
do_plot: False
epoch_logger: False

# Noise
noise_rate: 0.3
noise_type: 'sym' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 50
ct_exp: 1
ct_tau: 1.0