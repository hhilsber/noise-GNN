# Data
batch_id: 1
aaa_spec: "grid"

data_dir: '../data'
dataset_name: 'cora'
what: '4'

# Seed
seed: 1232

# Graph model
module: 'sage'
hidden_size: 1024
num_layers: 3
nbr_neighbors: [15,10,5]
#nbr_neighbors: [10,5]

# Compare network
train_type: 'baseline' # nalgo   baseline   both
compare_loss : 'normal' # normal back

# Regularization
dropout: 0.2
use_bn: False

# Training
optimizer: 'adam'
learning_rate: 0.001
#weight_decay: 0.0005

num_runs: 1
max_epochs: 40
batch_size: 60
num_workers: 1

# Device
cuda: True

# Bool
original_split: True
do_train: True
do_plot: False
epoch_logger: False

# Noise
noise_rate: 0.3
noise_type: 'sym' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 50
ct_exp: 1
ct_tau: 1.0