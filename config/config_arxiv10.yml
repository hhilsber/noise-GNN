# Data
batch_id: 10
data_dir: '../data'
dataset_name: 'ogbn-arxiv'
what: '6'

# Seed
seed: 1232

# Graph model
module: 'sage'
hidden_size: 256
num_layers: 3
nbr_neighbors: [10,5]

# Compare network
train_type: 'nalgo' # nalgo   baseline   both
compare_loss : 'normal' # normal back

# Regularization
dropout: 0.2

# Training
optimizer: 'adam'
learning_rate: 0.001

num_runs: 1
max_epochs: 50
batch_size: 512

# Device
cuda: True

# Bool
do_train: True
do_plot: True
epoch_logger: True

# Noise
noise_rate: 0.2
noise_type: 'next_pair' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 15
ct_exp: 1
ct_tau: 1.2