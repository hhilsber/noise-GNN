# Data
batch_id: 10

data_dir: '../data'
dataset_name: 'computers' #'cora' #'ogbn-arxiv'
what: '_test3'

# Seed
seed: 1232

# Graph model
module: 'gcn'
module_compare: 'gcn'
hidden_size: 512
num_layers: 2
nbr_neighbors: [10,5]

# Compare network
train_type: 'baseline' # nalgo   baseline   both
compare_loss : 'back' # normal back

# Regularization
dropout: 0.5

# Training
optimizer: 'adam'
learning_rate: 0.001
num_runs: 5
max_epochs: 150
batch_size: 512

# Device
cuda: True

# Bool train
do_train: True
do_plot: False
epoch_logger: False
# Bool data
load_index: True
batch_size_full: True
whole_test_set: True

# Noise
noise_rate: 0.2
noise_type: 'sym' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 25
ct_tau: 0.1

spl_cont_beta: 0.05
spl_noise_rate_neg: 0.7
spl_noise_rate_pos: 0.05
spl_rewire_rate: 0.1