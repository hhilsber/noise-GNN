# Data
batch_id: 2
aaa_spec: "with real train loader"
aaa_spec2: "grid search"

data_dir: '../data'
dataset_name: 'pubmed'
what: '4'

# Seed
seed: 1232

# Graph model
module: 'sage'
hidden_size: 1024
num_layers: 3
nbr_neighbors: [25,10,5]

# Compare network
train_type: 'baseline' # nalgo   baseline   both

# Regularization
dropout: 0.2

# Training
optimizer: 'adam'
learning_rate: 0.001

num_runs: 1
max_epochs: 100
batch_size: 64
num_workers: 1

# Device
cuda: True

# Bool
original_split: True
do_train: True
do_plot: True
epoch_logger: True

# Noise
noise_rate: 0.3
noise_type: 'sym' # pair   sym

# Algo Co-teaching or CNCLU
algo_type: 'coteaching' # ct codi cn_soft cn_hard
ct_tk: 50
ct_exp: 1
ct_tau: 0.2